<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Page</title>
  </head>
  <body>
    <h1 id="message">Loading...</h1>
      <p id="date"></p>

        <script>
            fetch('/data')
                  .then(res => res.json())
                        .then(data => {
                                document.getElementById('message').innerText = data.message;
                                        document.getElementById('date').innerText = data.date;
                                              });
                                                </script>
                                                </body>
                                                </html>
